<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header, footer {
            background-color: #5b1717e1;
            width: 100vw;
            height: 50px; /* Adjust the height of the header and footer as needed */
            position: fixed;
            top: 0;
            left: 0;
        }

        footer {
            bottom: 0;
            top: unset;
        }

        #main {
            margin-top: 50px; /* Adjust based on the height of the header */
            margin-bottom: 50px; /* Adjust based on the height of the footer */
            padding: 0;
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on the combined height of header and footer */
            box-sizing: border-box;
        }

         #h1{
            color:black; 
            text-align:center;
            padding:50px;
        }
        #left {
            float: left;
            width: 25%;
            height: 100%;
            background-color: #e2a3a3; /* Adjust the background color for the left section */
        }

        #right {
            float: left;
            width: 50%;
            height: 100%;
            background-color: #974848; 
            background-repeat:no-repeat;
            /* Adjust the background color for the right section */
        }

        #clear {
            float: right;
            width: 25%;
            height: 100%;
            background-color: #e2a3a3;
            
        }
    </style>
</head>
<body>
    <header>
        <!-- Content for the header goes here -->
    </header>

    <div id="main">
        <div id="left">
            <!-- Content for the left section goes here -->
            <diV id="h1">
            <h1 >Coffee is the best thing to douse the sunrise with." - Terri Guillemets</h1>
            </diV>
        </div>
        <div id="right">
            <!-- Content for the right section goes here -->
            <img src="coffee1.jpg"  width="100%" height="100%" >
        </div>
        <div id="clear">          
        </div>
    </div>

    <footer>
        <!-- Content for the footer goes here -->
    </footer>
</body>
</html>
