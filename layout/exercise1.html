<!DOCTYPE html>
<!--DOCTYPE declaration for HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box in Window</title>

    <style>
        /* Internal CSS styling begins */

        body {
            background-color: white; 
            margin: 0; 
            display: flex; /* Use flexbox for layout */
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        /* Style for the box */
        .box {
            width: 50vw; 
            height: 25vh; 
            background-color: #5c095c;
        }
    </style>
</head>

<body>
    <!-- Container div representing the box -->
    <div class="box"></div>
</body>
</html>
